AllCops:
  Exclude:
    - gemfiles/**/*
    - test.rb
  TargetRubyVersion: 2.4
  NewCops: enable
Bundler/OrderedGems:
  Include:
    - "Appraisals"
Layout/LineLength:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
Naming/MethodParameterName:
  Enabled: false
Style/AccessModifierDeclarations:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/HashEachMethods:
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true
Gemspec/RequiredRubyVersion:
  Enabled: false
